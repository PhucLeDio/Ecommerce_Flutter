name: flutter_ecommerce
description: "A new Flutter application."


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.0-99.1.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  #----------Local assets-----------#
  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/images/

  #----------Local font------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
            weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
            style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
            weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
            weight: 500
            style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
            weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
            weight: 800